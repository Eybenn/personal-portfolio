<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Contact me</title>
</head>
<body>
    <div class="contactme">
        <div class="contactme me1">
         <span>CONTACT</span><span> FORM </span></div>
    </div>
    <form action="">
        <p>
            <label for="fullname-id">Full Name:</label>
            <input type="text" name="fullname" id="fullname-id" placeholder="Stephen Curie" pattern="[\w]" title="please type your name in letters.">
        </p>
        <p>
            <label for="address-id">Address:</label>
            <input type="text" name="address" id="address-id" placeholder="blk123 lot456 Twiggly Wiggly Road, British Columbia, Canada">
        </p>
        <p>
            <label for="email-id">Email:</label>
            <input type="text" name="email" id="email-id" placeholder="StephenCurie30@example.com">
        </p>
        <p>
            <label for="contact-id">Contact:</label>
            <input type="text" name="contact" id="contact-id" placeholder="09xx-xxx-xxxx" pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}" title="Please use Philippine mobile number. 09xx-xxx-xxxx">
        </p>
        <button type="submit" id="submit-id">Submit</button>
    </form>
</body>
</html>
